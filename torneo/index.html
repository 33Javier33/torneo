<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntajes del Torneo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 1600px;
        }
        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .title-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        thead th {
            background-color: #f8fafc;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        tbody tr:hover {
            background-color: #f1f5f9;
        }
        td.score {
            font-weight: 600;
            font-family: 'monospace';
            font-size: 1.1rem;
            text-align: right;
        }
        td.total-score {
            font-weight: 900;
            color: #1d4ed8;
            font-size: 1.2rem;
        }
        td.rank {
            font-weight: 700;
            color: #64748b;
        }

        /* --- ESTILOS PARA TARJETA GIRATORIA --- */
        #prize-card-container {
            perspective: 1000px;
            min-height: 105px;
        }
        #prize-card-content {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s, opacity 0.5s;
            transform-style: preserve-3d;
        }
        .prize-exiting {
            transform: rotateY(180deg);
        }

        /* --- ESTILOS PARA HIGHLIGHT DE TARJETA INSCRIPCIONES --- */
        #registration-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .highlighting {
            animation: pulse-highlight 2s ease-in-out;
        }
        .dark .highlighting {
            animation-name: pulse-highlight-dark;
        }
        @keyframes pulse-highlight {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            }
        }
        @keyframes pulse-highlight-dark {
            0%, 100% {
                transform: scale(1);
                box-shadow: none; 
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
            }
        }

        body.dark { background-color: #0f172a; color: #e2e8f0; }
        .dark .card { background-color: #1e293b; border: 1px solid #334155; }
        .dark #tournamentTitle { color: #93c5fd; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-green-600 { color: #4ade80; }
        .dark .text-red-600 { color: #f87171; }
        .dark th, .dark td { border-bottom-color: #334155; }
        .dark thead th { background-color: #1e293b; color: #94a3b8; }
        .dark tbody tr:nth-child(even) { background-color: #1a263a; }
        .dark tbody tr:hover { background-color: #28364d; }
        .dark td.total-score { color: #60a5fa; }
        .dark td.rank { color: #94a3b8; }

        .theme-switch-wrapper { position: fixed; top: 1rem; right: 1rem; z-index: 100; }
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }

        .clock {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            font-family: 'monospace';
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1e293b;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dark .clock {
            background-color: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
        }
    </style>
</head>
<body>

    <div id="clock" class="clock">00:00:00</div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div id="tableView" class="container">
        <div class="title-section">
            <h1 id="tournamentTitle" class="text-4xl md:text-5xl font-extrabold text-blue-900 mb-2">Cargando Torneo...</h1>
            <p id="tournamentDate" class="text-xl font-bold text-gray-600"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div id="prize-card-container" class="card text-center">
                <div id="prize-card-content">
                    </div>
            </div>
            <div id="registration-card" class="card text-center">
                <h2 class="text-lg font-bold text-gray-600">INSCRIPCIONES</h2>
                <p id="endTimeDisplay" class="font-bold text-lg"></p>
                <div id="warningMessage" class="hidden">
                    <p class="font-bold text-red-600 animate-pulse">¬°CIERRE EN MENOS DE 20 MINUTOS!</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="mt-auto pt-8 text-center text-gray-500 text-sm">
        <p>CarlosPN Interactive¬Æ</p>
    </footer>

    <script>
        const themeSwitch = document.getElementById('checkbox');

        const TOURNAMENTS = {
            ruleta: { name: 'Torneo de Ruleta', type: 'roulette' },
            draw_poker: { name: 'Torneo de Draw Poker', rounds: ['Puntaje'] },
            blackjack: { name: 'Torneo de Blackjack', rounds: ['Puntaje'] },
            ruleta_vip: { name: 'Torneo de Ruleta VIP', type: 'roulette' },
            draw_poker_vip: { name: 'Torneo de Draw Poker VIP', rounds: ['Puntaje'] },
            blackjack_vip: { name: 'Torneo de Blackjack VIP', rounds: ['Puntaje'] }
        };

        let prizeViewIndex = 0;
        let prizeInterval;

        function updatePrizeCard() {
            const prizes = JSON.parse(localStorage.getItem('tournamentPrizes') || '{}');
            const prizePool = parseInt(localStorage.getItem('prizePool') || '0');
            const contentEl = document.getElementById('prize-card-content');
            
            if (!contentEl) return;

            const views = [
                { title: 'POZO TOTAL', value: `$${formatNumber(prizePool)}`, color: 'text-blue-600 dark:text-blue-400' },
                { title: 'ü•â 3er Puesto', value: `$${formatNumber(prizes.third || 0)}`, color: 'text-amber-600 dark:text-amber-500' },
                { title: 'ü•à 2do Puesto', value: `$${formatNumber(prizes.second || 0)}`, color: 'text-slate-500 dark:text-slate-400' },
                { title: 'ü•á 1er Puesto', value: `$${formatNumber(prizes.first || 0)}`, color: 'text-amber-400 dark:text-amber-300' }
            ];
            
            const currentView = views[prizeViewIndex];

            contentEl.classList.add('prize-exiting');

            setTimeout(() => {
                contentEl.innerHTML = `
                    <h2 class="text-lg font-bold text-gray-600 dark:text-gray-400">${currentView.title}</h2>
                    <p class="text-4xl font-extrabold mt-1 ${currentView.color}">${currentView.value}</p>
                `;
            }, 300); 

            setTimeout(() => {
                 contentEl.classList.remove('prize-exiting');
            }, 350);

            prizeViewIndex = (prizeViewIndex + 1) % views.length;
        }
        
        // --- NUEVA FUNCI√ìN PARA FORMATEAR NOMBRES ---
        function formatPlayerName(nombre, apellido) {
            if (!nombre || !apellido) return ''; // Maneja casos con datos faltantes

            // Divide los nombres y apellidos, y filtra partes vac√≠as por si hay dobles espacios
            const nombreParts = nombre.trim().split(' ').filter(n => n); 
            const apellidoParts = apellido.trim().split(' ').filter(a => a);

            let formattedNombre = nombreParts[0] || '';
            if (nombreParts.length > 1) {
                formattedNombre += ` ${nombreParts[1].charAt(0)}.`;
            }

            let formattedApellido = apellidoParts[0] || '';
            if (apellidoParts.length > 1) {
                formattedApellido += ` ${apellidoParts[1].charAt(0)}.`;
            }
            
            return `${formattedNombre} ${formattedApellido}`.trim();
        }

        function getTournamentRounds(tournamentType) {
            const tournament = TOURNAMENTS[tournamentType];
            if (tournament.type === 'roulette') {
                const ballCount = parseInt(localStorage.getItem('rouletteBallCount') || '3');
                return Array.from({ length: ballCount }, (_, i) => `Bolita ${i + 1}`);
            }
            return tournament.rounds;
        }

        function getTournamentType() { return localStorage.getItem('selectedTournament') || 'ruleta'; }
        function getClients() { return JSON.parse(localStorage.getItem(`clientes_${getTournamentType()}`) || '[]'); }
        function formatNumber(num) { return Number(num).toLocaleString('es-CL'); }
        function getTournamentDate() {
            const dateStr = localStorage.getItem('tournamentDate');
            if (!dateStr) return 'Fecha no definida';
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        function calculateTotal(client, tournamentType) {
            const cleanValue = (val) => parseInt(String(val || '0').replace(/\./g, ''));
            const rounds = getTournamentRounds(tournamentType);
            if (!rounds) return 0;
            return rounds.reduce((total, round) => {
                const scoreKey = round.toLowerCase().replace(/ /g, '');
                return total + cleanValue(client[scoreKey]);
            }, 0);
        }

        function renderTournamentTable() {
            const tournamentType = getTournamentType();
            const clients = getClients();
            const tournament = TOURNAMENTS[tournamentType];
            const rounds = getTournamentRounds(tournamentType);

            if (!tournament) {
                console.error("Tipo de torneo no v√°lido:", tournamentType);
                return;
            }

            document.getElementById('tournamentTitle').textContent = tournament.name;
            document.getElementById('tournamentDate').textContent = getTournamentDate();

            const tableHeader = document.getElementById('tableHeader');
            let headerHTML = '<tr><th class="w-12">#</th><th>Jugador</th>';
            rounds.forEach(round => {
                headerHTML += `<th class="text-right">${round}</th>`;
            });
            headerHTML += '<th class="text-right">Total</th></tr>';
            tableHeader.innerHTML = headerHTML;

            const playersWithScores = clients.map(client => ({
                ...client,
                totalScore: calculateTotal(client, tournamentType)
            }));
            playersWithScores.sort((a, b) => b.totalScore - a.totalScore);

            const tableBody = document.getElementById('tableBody');
            if (playersWithScores.length === 0) {
                const colSpan = rounds.length + 3;
                tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center italic py-8">A√∫n no hay jugadores registrados.</td></tr>`;
                return;
            }

            let bodyHTML = '';
            playersWithScores.forEach((player, index) => {
                bodyHTML += '<tr>';
                bodyHTML += `<td class="rank">${index + 1}</td>`;
                // --- CAMBIO APLICADO AQU√ç ---
                bodyHTML += `<td class="font-bold">${formatPlayerName(player.nombre, player.apellido)}</td>`;
                rounds.forEach(round => {
                    const scoreKey = round.toLowerCase().replace(/ /g, '');
                    const score = player[scoreKey] || 0;
                    bodyHTML += `<td class="score">${formatNumber(score)}</td>`;
                });
                bodyHTML += `<td class="score total-score">${formatNumber(player.totalScore)}</td>`;
                bodyHTML += '</tr>';
            });
            tableBody.innerHTML = bodyHTML;
        }

        function checkRegistrationStatus() {
            const endTimeString = localStorage.getItem('registrationEndTime');
            const endTimeDisplay = document.getElementById('endTimeDisplay');
            const warningMessage = document.getElementById('warningMessage');

            if (!endTimeString) {
                endTimeDisplay.textContent = 'No definida';
                warningMessage.classList.add('hidden');
                return;
            }
            
            const [hours, minutes] = endTimeString.split(':');
            const now = new Date();
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            const minutesRemaining = (endTime.getTime() - now.getTime()) / 60000;

            endTimeDisplay.textContent = `Cierre a las ${endTimeString} hrs.`;
            if (minutesRemaining > 0 && minutesRemaining <= 20) {
                warningMessage.classList.remove('hidden');
            } else {
                warningMessage.classList.add('hidden');
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            function toggleDarkMode(isDark) {
                document.body.classList.toggle('dark', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                themeSwitch.checked = true;
                toggleDarkMode(true);
            }
            themeSwitch.addEventListener('change', (e) => toggleDarkMode(e.target.checked));

            renderTournamentTable();
            checkRegistrationStatus();
            updateClock();
            
            updatePrizeCard();
            prizeInterval = setInterval(updatePrizeCard, 4000);

            setInterval(checkRegistrationStatus, 1000 * 30);
            setInterval(updateClock, 1000);

            window.addEventListener('storage', (event) => {
                if (event.key.startsWith('clientes_') || ['tournamentPrizes', 'prizePool', 'selectedTournament', 'registrationEndTime', 'tournamentDate', 'rouletteBallCount'].includes(event.key)) {
                    renderTournamentTable();
                    checkRegistrationStatus();
                    clearInterval(prizeInterval);
                    prizeViewIndex = 0;
                    updatePrizeCard();
                    prizeInterval = setInterval(updatePrizeCard, 4000);
                }
            });

            const regCard = document.getElementById('registration-card');
            if (regCard) {
                setInterval(() => {
                    if (!regCard.classList.contains('highlighting')) {
                        regCard.classList.add('highlighting');
                    }
                }, 10000);

                regCard.addEventListener('animationend', () => {
                    regCard.classList.remove('highlighting');
                });
            }
        });
    </script>
</body>
</html>
