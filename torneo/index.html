<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntajes del Torneo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 1600px;
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .title-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* --- ESTILOS PARA LA TABLA --- */
        .table-container {
            overflow-x: auto; /* Permite scroll horizontal en pantallas pequeñas */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        thead th {
            background-color: #f8fafc;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        tbody tr:hover {
            background-color: #f1f5f9;
        }
        td.score {
            font-weight: 600;
            font-family: 'monospace';
            font-size: 1.1rem;
            text-align: right;
        }
        td.total-score {
            font-weight: 900;
            color: #1d4ed8;
            font-size: 1.2rem;
        }
        td.rank {
            font-weight: 700;
            color: #64748b;
        }

        /* --- MODO OSCURO --- */
        body.dark { background-color: #0f172a; color: #e2e8f0; }
        .dark .card { background-color: #1e293b; border: 1px solid #334155; }
        .dark #tournamentTitle { color: #93c5fd; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-green-600 { color: #4ade80; }
        .dark .text-red-600 { color: #f87171; }
        .dark th, .dark td { border-bottom-color: #334155; }
        .dark thead th { background-color: #1e293b; color: #94a3b8; }
        .dark tbody tr:nth-child(even) { background-color: #1a263a; }
        .dark tbody tr:hover { background-color: #28364d; }
        .dark td.total-score { color: #60a5fa; }
        .dark td.rank { color: #94a3b8; }

        /* --- INTERRUPTOR DE TEMA --- */
        .theme-switch-wrapper { position: fixed; top: 1rem; right: 1rem; z-index: 100; }
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div id="tableView" class="container">
        <div class="title-section">
            <h1 id="tournamentTitle" class="text-4xl md:text-5xl font-extrabold text-blue-900 mb-2">Cargando Torneo...</h1>
            <p id="tournamentDate" class="text-xl font-bold text-gray-600"></p>
        </div>

        <!-- Info Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="card text-center">
                <h2 class="text-lg font-bold text-gray-600">POZO TOTAL</h2>
                <p id="totalPrize" class="text-4xl font-extrabold text-green-600">$0</p>
            </div>
            <div class="card text-center">
                <h2 class="text-lg font-bold text-gray-600">INSCRIPCIONES</h2>
                <p id="endTimeDisplay" class="font-bold text-lg"></p>
                <div id="warningMessage" class="hidden">
                    <p class="font-bold text-red-600 animate-pulse">¡CIERRE EN MENOS DE 20 MINUTOS!</p>
                </div>
            </div>
        </div>

        <!-- Tabla de Puntajes -->
        <div class="card">
            <div class="table-container">
                <table>
                    <thead id="tableHeader">
                        <!-- Las cabeceras se generarán dinámicamente -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- Las filas de los jugadores se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="mt-auto pt-8 text-center text-gray-500 text-sm">
        <p>CarlosPN Interactive®</p>
    </footer>

    <script>
        const themeSwitch = document.getElementById('checkbox');

        const TOURNAMENTS = {
            ruleta: { name: 'Torneo de Ruleta', rounds: ['Bolita 1', 'Bolita 2', 'Bolita 3'] },
            draw_poker: { name: 'Torneo de Draw Poker', rounds: ['Puntaje'] },
            blackjack: { name: 'Torneo de Blackjack', rounds: ['Puntaje'] },
            ruleta_vip: { name: 'Torneo de Ruleta VIP', rounds: ['Bolita 1', 'Bolita 2', 'Bolita 3'] },
            draw_poker_vip: { name: 'Torneo de Draw Poker VIP', rounds: ['Puntaje'] },
            blackjack_vip: { name: 'Torneo de Blackjack VIP', rounds: ['Puntaje'] }
        };

        // --- FUNCIONES DE UTILIDAD ---
        function getTournamentType() { return localStorage.getItem('selectedTournament') || 'ruleta'; }
        function getClients() { return JSON.parse(localStorage.getItem(`clientes_${getTournamentType()}`) || '[]'); }
        function formatNumber(num) { return Number(num).toLocaleString('es-CL'); }
        function getTournamentDate() {
            const dateStr = localStorage.getItem('tournamentDate');
            if (!dateStr) return 'Fecha no definida';
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        // --- LÓGICA DE CÁLCULO Y ORDENAMIENTO ---
        function calculateTotal(client, tournamentType) {
            const cleanValue = (val) => parseInt(String(val || '0').replace(/\./g, ''));
            const tournament = TOURNAMENTS[tournamentType];
            if (!tournament) return 0;
            return tournament.rounds.reduce((total, round) => {
                const scoreKey = round.toLowerCase().replace(/ /g, '');
                return total + cleanValue(client[scoreKey]);
            }, 0);
        }

        // --- RENDERIZADO DE LA VISTA DE TABLA ---
        function renderTournamentTable() {
            const tournamentType = getTournamentType();
            const clients = getClients();
            const tournament = TOURNAMENTS[tournamentType];

            if (!tournament) {
                console.error("Tipo de torneo no válido:", tournamentType);
                return;
            }

            // Actualizar Título y Fecha
            document.getElementById('tournamentTitle').textContent = tournament.name;
            document.getElementById('tournamentDate').textContent = getTournamentDate();

            // Actualizar Premios
            const prizePool = parseInt(localStorage.getItem('prizePool') || '0');
            document.getElementById('totalPrize').textContent = `$${formatNumber(prizePool)}`;

            // Generar Cabeceras de la Tabla
            const tableHeader = document.getElementById('tableHeader');
            let headerHTML = '<tr><th class="w-12">#</th><th>Jugador</th>';
            tournament.rounds.forEach(round => {
                headerHTML += `<th class="text-right">${round}</th>`;
            });
            headerHTML += '<th class="text-right">Total</th></tr>';
            tableHeader.innerHTML = headerHTML;

            // Procesar y ordenar jugadores
            const playersWithScores = clients.map(client => ({
                ...client,
                totalScore: calculateTotal(client, tournamentType)
            }));
            playersWithScores.sort((a, b) => b.totalScore - a.totalScore);

            // Generar Filas de la Tabla
            const tableBody = document.getElementById('tableBody');
            if (playersWithScores.length === 0) {
                const colSpan = tournament.rounds.length + 3;
                tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center italic py-8">Aún no hay jugadores registrados.</td></tr>`;
                return;
            }

            let bodyHTML = '';
            playersWithScores.forEach((player, index) => {
                bodyHTML += '<tr>';
                bodyHTML += `<td class="rank">${index + 1}</td>`;
                bodyHTML += `<td class="font-bold">${player.nombre || ''} ${player.apellido || ''}</td>`;
                tournament.rounds.forEach(round => {
                    const scoreKey = round.toLowerCase().replace(/ /g, '');
                    const score = player[scoreKey] || 0;
                    bodyHTML += `<td class="score">${formatNumber(score)}</td>`;
                });
                bodyHTML += `<td class="score total-score">${formatNumber(player.totalScore)}</td>`;
                bodyHTML += '</tr>';
            });
            tableBody.innerHTML = bodyHTML;
        }

        function checkRegistrationStatus() {
            const endTimeString = localStorage.getItem('registrationEndTime');
            const endTimeDisplay = document.getElementById('endTimeDisplay');
            const warningMessage = document.getElementById('warningMessage');

            if (!endTimeString) {
                endTimeDisplay.textContent = 'No definida';
                warningMessage.classList.add('hidden');
                return;
            }
            
            const [hours, minutes] = endTimeString.split(':');
            const now = new Date();
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            const minutesRemaining = (endTime.getTime() - now.getTime()) / 60000;

            endTimeDisplay.textContent = `Cierre a las ${endTimeString} hrs.`;
            if (minutesRemaining > 0 && minutesRemaining <= 20) {
                warningMessage.classList.remove('hidden');
            } else {
                warningMessage.classList.add('hidden');
            }
        }

        // --- INICIALIZACIÓN Y EVENTOS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica del modo oscuro
            function toggleDarkMode(isDark) {
                document.body.classList.toggle('dark', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                themeSwitch.checked = true;
                toggleDarkMode(true);
            }
            themeSwitch.addEventListener('change', (e) => toggleDarkMode(e.target.checked));

            // Renderizado inicial y configuración de intervalos
            renderTournamentTable();
            checkRegistrationStatus();
            setInterval(checkRegistrationStatus, 1000 * 30); // Chequear cada 30 segundos

            // Escuchar cambios en localStorage para actualizar la vista en tiempo real
            window.addEventListener('storage', (event) => {
                // Si cambia cualquier dato relevante, volver a renderizar todo
                if (event.key.startsWith('clientes_') || ['prizePool', 'selectedTournament', 'registrationEndTime', 'tournamentDate'].includes(event.key)) {
                    renderTournamentTable();
                    checkRegistrationStatus();
                }
            });
        });
    </script>
</body>
</html>
