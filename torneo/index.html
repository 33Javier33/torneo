<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntajes del Torneo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 1600px;
        }
        .card {
            background-color: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .title-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        thead th {
            background-color: #f8fafc;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        tbody tr:hover {
            background-color: #f1f5f9;
        }
        td.score {
            font-weight: 600;
            font-family: 'monospace';
            font-size: 1.1rem;
            text-align: right;
        }
        td.total-score {
            font-weight: 900;
            color: #1d4ed8;
            font-size: 1.2rem;
        }
        td.rank {
            font-weight: 700;
            color: #64748b;
        }

        #prize-card-container {
            perspective: 1000px;
            min-height: 105px;
        }
        #prize-card-content {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s, opacity 0.5s;
            transform-style: preserve-3d;
        }
        .prize-exiting {
            transform: rotateY(180deg);
        }

        #registration-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .highlighting {
            animation: pulse-highlight 2s ease-in-out;
        }
        .dark .highlighting {
            animation-name: pulse-highlight-dark;
        }
        @keyframes pulse-highlight {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            }
        }
        @keyframes pulse-highlight-dark {
            0%, 100% {
                transform: scale(1);
                box-shadow: none; 
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
            }
        }

        body.dark { background-color: #0f172a; color: #e2e8f0; }
        .dark .card { background-color: #1e293b; border: 1px solid #334155; }
        .dark #tournamentTitle { color: #93c5fd; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-green-600 { color: #4ade80; }
        .dark .text-red-600 { color: #f87171; }
        .dark th, .dark td { border-bottom-color: #334155; }
        .dark thead th { background-color: #1e293b; color: #94a3b8; }
        .dark tbody tr:nth-child(even) { background-color: #1a263a; }
        .dark tbody tr:hover { background-color: #28364d; }
        .dark td.total-score { color: #60a5fa; }
        .dark td.rank { color: #94a3b8; }

        .clock {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            font-family: 'monospace';
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1e293b;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dark .clock {
            background-color: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
        }

        .highlight-gold { background-color: #fef9c3 !important; }
        .dark .highlight-gold { background-color: #78350f !important; }
        .highlight-silver { background-color: #f1f5f9 !important; }
        .dark .highlight-silver { background-color: #475569 !important; }
        .highlight-bronze { background-color: #fae8d7 !important; }
        .dark .highlight-bronze { background-color: #7c2d12 !important; }

        .winner-podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1rem;
            text-align: center;
            padding: 2rem;
        }
        .podium-place {
            padding: 1.5rem;
            border-radius: 1rem;
            width: 30%;
            color: white;
        }
        .podium-1 { background-color: #f59e0b; order: 2; min-height: 200px; }
        .podium-2 { background-color: #64748b; order: 1; min-height: 150px; }
        .podium-3 { background-color: #9a3412; order: 3; min-height: 120px; }

        .chip-rack {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 8px;
        }
        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 900;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4), 0 2px 4px rgba(0,0,0,0.2);
            border: 3px solid white;
            outline: 2px solid #ccc;
        }

    </style>
</head>
<body>

    <div id="clock" class="clock">00:00:00</div>
    
    <a href="../" class="fixed top-4 right-4 text-xs text-gray-400 hover:text-blue-500 transition-colors z-50">Ir a Planilla ‚Üí</a>

    <!-- Vista de Clasificaci√≥n -->
    <div id="classificationView" class="container">
        <div class="title-section">
            <h1 id="tournamentTitle" class="text-4xl md:text-5xl font-extrabold text-blue-900 mb-2">Cargando Torneo...</h1>
            <p id="tournamentDate" class="text-xl font-bold text-gray-600"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div id="prize-card-container" class="card text-center">
                <div id="prize-card-content"></div>
            </div>
            <div id="chip-card" class="card text-center hidden">
                 <h2 class="text-lg font-bold text-gray-600">FICHAS EN JUEGO</h2>
                 <div id="chip-rack" class="chip-rack"></div>
            </div>
            <div id="registration-card" class="card text-center">
                <h2 class="text-lg font-bold text-gray-600">INSCRIPCIONES</h2>
                <p id="endTimeDisplay" class="font-bold text-lg"></p>
                <div id="warningMessage" class="hidden">
                    <p class="font-bold text-red-600 animate-pulse">¬°CIERRE EN MENOS DE 20 MINUTOS!</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Vista de Mesa Final -->
    <div id="finalView" class="container" style="display: none;">
        <div class="title-section">
            <h1 class="text-4xl md:text-5xl font-extrabold text-red-700 dark:text-red-500 mb-2">Mesa Final</h1>
            <p class="text-xl font-bold text-gray-600">¬°Los mejores puntajes compiten ahora!</p>
        </div>
        <div class="card">
            <div class="table-container">
                <table>
                    <thead id="finalTableHeader"></thead>
                    <tbody id="finalTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Vista de Ganadores -->
    <div id="winnersView" class="container" style="display: none;">
        <div class="title-section">
            <h1 class="text-4xl md:text-5xl font-extrabold text-amber-500 dark:text-amber-400 mb-2">üèÜ GANADORES DEL TORNEO üèÜ</h1>
        </div>
        <div id="winnersPodium" class="winner-podium"></div>
    </div>


    <footer class="mt-auto pt-8 text-center text-gray-500 text-sm">
        <p>CarlosPN Interactive¬Æ</p>
    </footer>

    <script>
        const TOURNAMENTS = {
            ruleta: { name: 'Torneo de Ruleta', type: 'roulette' },
            draw_poker: { name: 'Torneo de Draw Poker', rounds: ['Puntaje'], type: 'cards' },
            blackjack: { name: 'Torneo de Blackjack', rounds: ['Puntaje'], type: 'cards' },
            ruleta_vip: { name: 'Torneo de Ruleta VIP', type: 'roulette' },
            draw_poker_vip: { name: 'Torneo de Draw Poker VIP', rounds: ['Puntaje'], type: 'cards' },
            blackjack_vip: { name: 'Torneo de Blackjack VIP', rounds: ['Puntaje'], type: 'cards' }
        };

        let prizeViewIndex = 0;
        let prizeInterval;
        
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.error(`Error al intentar activar el modo de pantalla completa: ${err.message} (${err.name})`);
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        // --- FUNCI√ìN CONTROLADORA PRINCIPAL ---
        function updateActiveView() {
            const viewState = localStorage.getItem('tournament_view_state') || 'classification';
            
            document.getElementById('classificationView').style.display = 'none';
            document.getElementById('finalView').style.display = 'none';
            document.getElementById('winnersView').style.display = 'none';

            renderChipRack();

            switch (viewState) {
                case 'final':
                    document.getElementById('finalView').style.display = 'block';
                    renderFinalTable();
                    break;
                case 'winners':
                    document.getElementById('winnersView').style.display = 'block';
                    renderWinnersPodium();
                    break;
                case 'classification':
                default:
                    document.getElementById('classificationView').style.display = 'block';
                    renderTournamentTable();
                    break;
            }
        }

        function updatePrizeCard() {
            const prizes = JSON.parse(localStorage.getItem('tournamentPrizes') || '{}');
            const prizePool = parseInt(localStorage.getItem('prizePool') || '0');
            const contentEl = document.getElementById('prize-card-content');
            
            if (!contentEl) return;

            const views = [
                { title: 'POZO TOTAL', value: `$${formatNumber(prizePool)}`, color: 'text-blue-600 dark:text-blue-400' },
                { title: 'ü•â 3er Puesto', value: `$${formatNumber(prizes.third || 0)}`, color: 'text-amber-600 dark:text-amber-500' },
                { title: 'ü•à 2do Puesto', value: `$${formatNumber(prizes.second || 0)}`, color: 'text-slate-500 dark:text-slate-400' },
                { title: 'ü•á 1er Puesto', value: `$${formatNumber(prizes.first || 0)}`, color: 'text-amber-400 dark:text-amber-300' }
            ];
            
            const currentView = views[prizeViewIndex];
            contentEl.classList.add('prize-exiting');
            setTimeout(() => {
                contentEl.innerHTML = `
                    <h2 class="text-lg font-bold text-gray-600 dark:text-gray-400">${currentView.title}</h2>
                    <p class="text-4xl font-extrabold mt-1 ${currentView.color}">${currentView.value}</p>
                `;
            }, 300); 
            setTimeout(() => {
                 contentEl.classList.remove('prize-exiting');
            }, 350);
            prizeViewIndex = (prizeViewIndex + 1) % views.length;
        }
        
        function formatPlayerName(nombre, apellido) {
            if (!nombre || !apellido) return '';
            const nombreParts = nombre.trim().split(' ').filter(n => n); 
            const apellidoParts = apellido.trim().split(' ').filter(a => a);
            let formattedNombre = nombreParts[0] || '';
            if (nombreParts.length > 1) {
                formattedNombre += ` ${nombreParts[1].charAt(0)}.`;
            }
            let formattedApellido = apellidoParts[0] || '';
            if (apellidoParts.length > 1) {
                formattedApellido += ` ${apellidoParts[1].charAt(0)}.`;
            }
            return `${formattedNombre} ${formattedApellido}`.trim();
        }

        function getTournamentRounds(tournamentType) {
            const tournament = TOURNAMENTS[tournamentType];
            if (tournament.type === 'roulette') {
                const ballCount = parseInt(localStorage.getItem('rouletteBallCount') || '3');
                return Array.from({ length: ballCount }, (_, i) => `Bolita ${i + 1}`);
            }
            return tournament.rounds;
        }

        function getTournamentType() { return localStorage.getItem('selectedTournament') || 'ruleta'; }
        function getClients() { return JSON.parse(localStorage.getItem(`clientes_${getTournamentType()}`) || '[]'); }
        
        function formatNumber(num) {
            return Number(num || 0).toLocaleString('es-CL');
        }

        function getTournamentDate() {
            const dateStr = localStorage.getItem('tournamentDate');
            if (!dateStr) return 'Fecha no definida';
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }

        function calculateTotal(client, tournamentType) {
            const cleanValue = (val) => parseInt(String(val || '0').replace(/\./g, ''));
            const rounds = getTournamentRounds(tournamentType);
            if (!rounds) return 0;
            return rounds.reduce((total, round) => {
                const scoreKey = round.toLowerCase().replace(/ /g, '');
                return total + cleanValue(client[scoreKey]);
            }, 0);
        }

        function renderTournamentTable() {
            const tournamentType = getTournamentType();
            const clients = getClients().filter(c => !c.isTableBreak);
            const tournament = TOURNAMENTS[tournamentType];
            const rounds = getTournamentRounds(tournamentType);
            if (!tournament) return;

            document.getElementById('tournamentTitle').textContent = tournament.name;
            document.getElementById('tournamentDate').textContent = getTournamentDate();

            const tableHeader = document.getElementById('tableHeader');
            let headerHTML = '<tr><th class="w-12">#</th><th>Jugador</th>';
            rounds.forEach(round => {
                headerHTML += `<th class="text-right">${round}</th>`;
            });
            headerHTML += '<th class="text-right">Total</th></tr>';
            tableHeader.innerHTML = headerHTML;

            const playersWithScores = clients.map(client => ({
                ...client,
                totalScore: calculateTotal(client, tournamentType)
            }));
            playersWithScores.sort((a, b) => b.totalScore - a.totalScore);

            const tableBody = document.getElementById('tableBody');
            if (playersWithScores.length === 0) {
                const colSpan = (rounds ? rounds.length : 0) + 3;
                tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center italic py-8">A√∫n no hay jugadores registrados.</td></tr>`;
                return;
            }

            let bodyHTML = '';
            playersWithScores.forEach((player, index) => {
                bodyHTML += '<tr>';
                bodyHTML += `<td class="rank">${index + 1}</td>`;
                bodyHTML += `<td class="font-bold">${formatPlayerName(player.nombre, player.apellido)}</td>`;
                rounds.forEach(round => {
                    const scoreKey = round.toLowerCase().replace(/ /g, '');
                    const score = player[scoreKey] || 0;
                    bodyHTML += `<td class="score">${formatNumber(score)}</td>`;
                });
                bodyHTML += `<td class="score total-score">${formatNumber(player.totalScore)}</td>`;
                bodyHTML += '</tr>';
            });
            tableBody.innerHTML = bodyHTML;
        }

        function renderFinalTable() {
            const tournamentType = getTournamentType();
            const finalists = JSON.parse(localStorage.getItem(`finalistas_${tournamentType}`) || '[]');
            const rounds = getTournamentRounds(tournamentType);

            const tableHeader = document.getElementById('finalTableHeader');
            let headerHTML = '<tr><th class="w-16">Lugar</th><th>Finalista</th>';
            rounds.forEach(round => {
                headerHTML += `<th class="text-right">${round}</th>`;
            });
            headerHTML += '<th class="text-right">Total Final</th></tr>';
            tableHeader.innerHTML = headerHTML;

            const finalistsWithScores = finalists.map(f => ({ ...f, totalScore: calculateTotal(f, tournamentType) }));
            finalistsWithScores.sort((a, b) => b.totalScore - a.totalScore);

            const tableBody = document.getElementById('finalTableBody');
            let bodyHTML = '';
            const highlightClasses = ['highlight-gold', 'highlight-silver', 'highlight-bronze'];

            finalistsWithScores.forEach((player, index) => {
                const highlightClass = index < 3 ? highlightClasses[index] : '';
                const emoji = ['ü•á', 'ü•à', 'ü•â'][index] || `${index + 1}.`;

                bodyHTML += `<tr class="${highlightClass}">`;
                bodyHTML += `<td class="rank text-2xl">${emoji}</td>`;
                bodyHTML += `<td class="font-bold text-lg">${formatPlayerName(player.nombre, player.apellido)}</td>`;
                rounds.forEach(round => {
                    const scoreKey = round.toLowerCase().replace(/ /g, '');
                    bodyHTML += `<td class="score">${formatNumber(player[scoreKey] || 0)}</td>`;
                });
                bodyHTML += `<td class="score total-score text-xl">${formatNumber(player.totalScore)}</td>`;
                bodyHTML += '</tr>';
            });
            tableBody.innerHTML = bodyHTML;
        }

        function renderWinnersPodium() {
            const tournamentType = getTournamentType();
            const finalists = JSON.parse(localStorage.getItem(`finalistas_${tournamentType}`) || '[]');
            const prizes = JSON.parse(localStorage.getItem('tournamentPrizes') || '{}');
            const sortedWinners = finalists
                .map(f => ({ ...f, totalScore: calculateTotal(f, tournamentType) }))
                .sort((a, b) => b.totalScore - a.totalScore);

            const podiumContainer = document.getElementById('winnersPodium');
            podiumContainer.innerHTML = '';

            const prizeConfig = [
                { prize: prizes.first || 0, label: '1er Lugar', emoji: 'ü•á' },
                { prize: prizes.second || 0, label: '2do Lugar', emoji: 'ü•à' },
                { prize: prizes.third || 0, label: '3er Lugar', emoji: 'ü•â' }
            ];

            for (let i = 0; i < 3; i++) {
                const winner = sortedWinners[i];
                if (winner) {
                    const podiumDiv = document.createElement('div');
                    podiumDiv.className = `podium-place podium-${i + 1}`;
                    podiumDiv.innerHTML = `
                        <p class="text-5xl mb-2">${prizeConfig[i].emoji}</p>
                        <h3 class="text-2xl font-bold">${formatPlayerName(winner.nombre, winner.apellido)}</h3>
                        <p class="text-3xl font-extrabold mt-2">$${formatNumber(prizeConfig[i].prize)}</p>
                    `;
                    podiumContainer.appendChild(podiumDiv);
                }
            }
        }

        function renderChipRack() {
            const tournamentType = getTournamentType();
            const tournament = TOURNAMENTS[tournamentType];
            const chipCard = document.getElementById('chip-card');
            const rack = document.getElementById('chip-rack');

            if (tournament.type !== 'cards') {
                chipCard.classList.add('hidden');
                return;
            }

            chipCard.classList.remove('hidden');
            rack.innerHTML = '';
            const chips = JSON.parse(localStorage.getItem('tournament_chips') || '[]');
            
            if (chips.length === 0) {
                rack.innerHTML = `<p class="text-sm text-gray-500 dark:text-gray-400">No hay fichas definidas.</p>`;
                return;
            }

            chips.forEach(chip => {
                const chipEl = document.createElement('div');
                chipEl.className = 'chip';
                chipEl.style.backgroundColor = chip.color;
                chipEl.textContent = formatNumber(chip.value);
                rack.appendChild(chipEl);
            });
        }

        function checkRegistrationStatus() {
            const endTimeString = localStorage.getItem('registrationEndTime');
            const endTimeDisplay = document.getElementById('endTimeDisplay');
            const warningMessage = document.getElementById('warningMessage');

            if (!endTimeString) {
                endTimeDisplay.textContent = 'No definida';
                warningMessage.classList.add('hidden');
                return;
            }
            
            const [hours, minutes] = endTimeString.split(':');
            const now = new Date();
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
            const minutesRemaining = (endTime.getTime() - now.getTime()) / 60000;

            endTimeDisplay.textContent = `Cierre a las ${endTimeString} hrs.`;
            if (minutesRemaining > 0 && minutesRemaining <= 20) {
                warningMessage.classList.remove('hidden');
            } else {
                warningMessage.classList.add('hidden');
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Cargar y aplicar tema oscuro inicial
            const initialThemeCommand = JSON.parse(localStorage.getItem('theme_command') || '{}');
            if (initialThemeCommand.theme === 'dark') {
                document.body.classList.add('dark');
            }

            updateActiveView();
            checkRegistrationStatus();
            updateClock();
            
            updatePrizeCard();
            prizeInterval = setInterval(updatePrizeCard, 4000);

            setInterval(checkRegistrationStatus, 1000 * 30);
            setInterval(updateClock, 1000);

            // --- LISTENER DE STORAGE ACTUALIZADO ---
            window.addEventListener('storage', (event) => {
                if (event.key === 'fullscreen_command') {
                    goFullscreen();
                    return;
                }
                if (event.key === 'theme_command') {
                    try {
                        const command = JSON.parse(event.newValue);
                        document.body.classList.toggle('dark', command.theme === 'dark');
                    } catch(e) { console.error("Error parsing theme command", e); }
                    return;
                }
                
                const keysToWatch = [
                    'clientes_', 'finalistas_', 'tournamentPrizes', 'prizePool', 
                    'selectedTournament', 'registrationEndTime', 'tournamentDate', 
                    'rouletteBallCount', 'tournament_view_state', 'tournament_chips'
                ];

                if (keysToWatch.some(key => event.key && (event.key.startsWith(key) || event.key === key))) {
                     updateActiveView();
                     if (['tournamentPrizes', 'prizePool'].includes(event.key)) {
                        clearInterval(prizeInterval);
                        prizeViewIndex = 0;
                        updatePrizeCard();
                        prizeInterval = setInterval(updatePrizeCard, 4000);
                    }
                }
            });

            const regCard = document.getElementById('registration-card');
            if (regCard) {
                setInterval(() => {
                    if (!regCard.classList.contains('highlighting')) {
                        regCard.classList.add('highlighting');
                    }
                }, 10000);

                regCard.addEventListener('animationend', () => {
                    regCard.classList.remove('highlighting');
                });
            }
        });
    </script>
</body>
</html>
