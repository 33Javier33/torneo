<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; color: #1e293b; }
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 100; left: 50%; transform: translateX(-50%); bottom: 30px; transition: visibility 0s, opacity 0.5s linear; opacity: 0; }
        .toast.show { visibility: visible; opacity: 1; }
        .modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); max-width: 90%; width: 500px; position: relative; max-height: 90vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 1rem; right: 1.5rem; font-size: 2rem; color: #94a3b8; cursor: pointer; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4 md:p-8">

    <div id="toast" class="toast"></div>

    <div class="container w-full max-w-4xl">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 w-full">
            <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 text-center sm:text-left mb-4 sm:mb-0">Base de Datos de Clientes</h1>
            <a href="../" class="bg-indigo-600 text-white px-6 py-2 rounded-md font-bold hover:bg-indigo-700 transition-colors shadow-lg">
                Volver a Planilla
            </a>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="mb-4">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar por nombre, apellido o RUT..." class="p-2 border rounded-md w-full md:w-1/2">
                    <button onclick="openAddClientModal()" class="bg-blue-600 text-white px-6 py-2 rounded-md font-bold hover:bg-blue-700 transition-colors w-full md:w-auto">
                        Añadir y Gestionar Clientes
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table id="clientTable" class="min-w-full bg-white">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-3 px-4 text-left">Nombre</th>
                            <th class="py-3 px-4 text-left">Apellido</th>
                            <th class="py-3 px-4 text-left">RUT</th>
                            <th class="py-3 px-4 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fila de carga inicial -->
                         <tr><td colspan="4" class="text-center p-8 text-gray-500" id="loadingMessage">Cargando clientes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals (Add, Edit, Delete) -->
    <div id="addClientModal" class="modal-container">
         <div class="modal-content">
            <span class="close-btn" onclick="closeModal('addClientModal')">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Gestión de Clientes</h2>
            
            <div class="flex flex-wrap gap-2 mb-2">
                <input type="text" id="addNombre" placeholder="Nombre" class="flex-grow p-2 border rounded-md min-w-[150px]">
                <input type="text" id="addApellido" placeholder="Apellido" class="flex-grow p-2 border rounded-md min-w-[150px]">
                <input type="text" id="addRut" placeholder="RUT" oninput="formatRut(this); checkExistingRut()" maxlength="12" class="flex-grow p-2 border rounded-md min-w-[150px]">
                <button id="addClientButton" onclick="addClient()" class="bg-green-600 text-white px-6 py-2 rounded-md font-bold hover:bg-green-700 transition-colors flex-grow sm:flex-grow-0">Añadir</button>
            </div>
            <div id="rutMessage" class="h-4 text-sm text-red-600 mb-4"></div>

            <div class="border-t pt-4 mt-4">
                <h3 class="text-xl font-bold mb-4">Importar / Exportar</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="document.getElementById('fileInput').click()" class="bg-sky-600 text-white px-6 py-2 rounded-md font-bold hover:bg-sky-700 transition-colors flex-grow sm:flex-grow-0">Importar JSON</button>
                    <input type="file" id="fileInput" class="hidden" accept=".json" onchange="importClients(event)">
                    <button onclick="exportClients()" class="bg-gray-700 text-white px-6 py-2 rounded-md font-bold hover:bg-gray-800 transition-colors flex-grow sm:flex-grow-0">Exportar JSON</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editClientModal" class="modal-container">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('editClientModal')">&times;</span>
            <h2 class="text-2xl font-bold mb-6">Editar Cliente</h2>
            <input type="hidden" id="originalRut">
            
            <div class="space-y-4">
                <div><label for="editNombre" class="block font-bold mb-1">Nombre:</label><input type="text" id="editNombre" class="w-full p-2 border rounded-md"></div>
                <div><label for="editApellido" class="block font-bold mb-1">Apellido:</label><input type="text" id="editApellido" class="w-full p-2 border rounded-md"></div>
                <div><label for="editRut" class="block font-bold mb-1">RUT:</label><p id="editRut" class="w-full p-2 border rounded-md bg-gray-100"></p></div>
            </div>
            
            <div class="mt-8 flex justify-end"><button onclick="saveClientChanges()" class="bg-blue-600 text-white px-8 py-2 rounded-md font-bold hover:bg-blue-700 transition-colors">Guardar Cambios</button></div>
        </div>
    </div>
    <div id="deleteConfirmationModal" class="modal-container">
         <div class="modal-content" style="width: 450px;">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h3>
            <p class="text-gray-600 mb-6">¿Estás seguro de que quieres eliminar a este cliente? Esta acción no se puede deshacer.</p>
            <div class="flex justify-end gap-4">
                <button onclick="closeModal('deleteConfirmationModal')" class="px-6 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">Cancelar</button>
                <button id="confirmDeleteButton" class="px-6 py-2 rounded-md font-semibold text-white bg-red-600 hover:bg-red-700 transition-colors">Eliminar</button>
            </div>
        </div>
    </div>

    <footer class="mt-auto pt-8 text-center text-gray-500 text-sm"><p>CarlosPN Interactive®</p></footer>

    <script>
    // --- 1. CONFIGURACIÓN Y CONEXIÓN ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgS7g3_yAEZA_56BtVqJ6-RRt1f_o8wMfdjzGVuLKzXvLH8Z-KiJP4E1SQLoE-edRdJw/exec';
    let clientsCache = []; // Caché en memoria para la lista de clientes.

    /**
     * Muestra notificaciones temporales en la pantalla.
     */
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    /**
     * Función central para comunicarse con el Google Apps Script.
     */
    async function fetchFromSheet(action, data = {}) {
        const method = (action === 'getClients') ? 'GET' : 'POST';
        let url = SCRIPT_URL;
        const options = { method, redirect: 'follow' };

        if (method === 'GET') {
            url += `?action=${action}`;
        } else {
            const body = new FormData();
            body.append('action', action);
            body.append('data', JSON.stringify(data));
            options.body = body;
        }

        try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            return result.data;
        } catch (error) {
            console.error('Error en la operación con la hoja:', error);
            showToast(`Error: ${error.message}`);
            document.getElementById('loadingMessage').textContent = `Error al cargar: ${error.message}`;
            return null;
        }
    }

    // --- 2. RENDERIZADO Y MANEJO DE LA TABLA ---
    
    /**
     * Dibuja la tabla de clientes con los datos de la caché.
     */
    function renderClients() {
        const tableBody = document.querySelector('#clientTable tbody');
        tableBody.innerHTML = ''; // Limpia la tabla

        if (clientsCache.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-8 text-gray-500">No hay clientes en la base de datos.</td></tr>';
            return;
        }

        clientsCache.forEach(client => {
            if (!client || !client.rut) return; // Salta filas vacías o corruptas
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50 transition-colors border-b';
            tr.innerHTML = `
                <td class="py-3 px-4">${client.nombre}</td>
                <td class="py-3 px-4">${client.apellido}</td>
                <td class="py-3 px-4">${client.rut}</td>
                <td class="py-3 px-4 text-center space-x-2">
                    <button onclick='openEditClientModal("${client.rut}")' class="bg-amber-500 text-white px-3 py-1 rounded-md text-xs hover:bg-amber-600">Editar</button>
                    <button onclick='showDeleteModal("${client.rut}")' class="bg-red-500 text-white px-3 py-1 rounded-md text-xs hover:bg-red-600">Eliminar</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        filterTable(); // Aplica el filtro actual después de renderizar
    }

    /**
     * Filtra la tabla basándose en el campo de búsqueda.
     */
    function filterTable() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#clientTable tbody tr');
        rows.forEach(row => {
            const rowText = row.textContent.toLowerCase();
            row.style.display = rowText.includes(searchTerm) ? '' : 'none';
        });
    }

    // --- 3. LÓGICA DE CLIENTES (AÑADIR, EDITAR, ELIMINAR) ---

    async function addClient() {
        const nombre = document.getElementById('addNombre').value.trim();
        const apellido = document.getElementById('addApellido').value.trim();
        const rut = document.getElementById('addRut').value.trim();

        if (!nombre || !apellido || !rut) return showToast("Todos los campos son obligatorios.");
        if (!validateRut(rut)) return showToast("El formato del RUT no es válido. Ej: 12.345.678-9");
        if (clientsCache.some(c => c.rut === rut)) return showToast("Un cliente con este RUT ya existe.");

        const result = await fetchFromSheet('addClient', { nombre, apellido, rut });
        if (result) {
            clientsCache.push({ nombre, apellido, rut });
            renderClients();
            closeModal('addClientModal');
            showToast("Cliente añadido con éxito.");
        }
    }

    async function saveClientChanges() {
        const originalRut = document.getElementById('originalRut').value;
        const nombre = document.getElementById('editNombre').value.trim();
        const apellido = document.getElementById('editApellido').value.trim();

        if (!nombre || !apellido) return showToast("Todos los campos son obligatorios.");
        
        const result = await fetchFromSheet('updateClient', { rut: originalRut, nombre, apellido });
        if (result) {
            const clientIndex = clientsCache.findIndex(c => c.rut === originalRut);
            if (clientIndex > -1) {
                clientsCache[clientIndex] = { ...clientsCache[clientIndex], nombre, apellido };
            }
            renderClients();
            closeModal('editClientModal');
            showToast("Cliente actualizado con éxito.");
        }
    }
    
    async function deleteClient(rut) {
        const result = await fetchFromSheet('deleteClient', { rut });
        if (result) {
            clientsCache = clientsCache.filter(c => c.rut !== rut);
            renderClients();
            showToast("Cliente eliminado.");
        }
        closeModal('deleteConfirmationModal');
    }
    
    // --- 4. IMPORTAR / EXPORTAR ---

    function exportClients() {
        if (clientsCache.length === 0) return showToast("No hay clientes para exportar.");
        const dataStr = JSON.stringify(clientsCache, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'clientes.json';
        a.click();
        URL.revokeObjectURL(a.href);
        showToast("Clientes exportados correctamente.");
    }

    function importClients(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const importedData = JSON.parse(e.target.result);
                if (!Array.isArray(importedData)) throw new Error("El JSON no es una lista.");

                showToast("Importando clientes, por favor espera...", true);
                const result = await fetchFromSheet('importClients', importedData);
                if (result) {
                    showToast(result.message);
                    await loadInitialData(); // Recarga todo desde la hoja
                }
            } catch (error) {
                showToast("Error al leer el archivo JSON: " + error.message);
            } finally {
                event.target.value = ''; // Resetea el input de archivo
                closeModal('addClientModal');
            }
        };
        reader.readAsText(file);
    }
    
    // --- 5. MANEJO DE MODALES Y UTILIDADES ---

    function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
    function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
    function openAddClientModal() {
        document.getElementById('addNombre').value = '';
        document.getElementById('addApellido').value = '';
        document.getElementById('addRut').value = '';
        checkExistingRut();
        openModal('addClientModal');
    }
    function openEditClientModal(rut) {
        const client = clientsCache.find(c => c.rut === rut);
        if (!client) return;
        document.getElementById('originalRut').value = client.rut;
        document.getElementById('editNombre').value = client.nombre;
        document.getElementById('editApellido').value = client.apellido;
        document.getElementById('editRut').textContent = client.rut;
        openModal('editClientModal');
    }
    function showDeleteModal(rut) {
        const confirmBtn = document.getElementById('confirmDeleteButton');
        confirmBtn.onclick = () => deleteClient(rut);
        openModal('deleteConfirmationModal');
    }

    function checkExistingRut() {
        const rut = document.getElementById('addRut').value.trim();
        const messageDiv = document.getElementById('rutMessage');
        const addButton = document.getElementById('addClientButton');
        if (clientsCache.some(client => client.rut === rut)) {
            messageDiv.textContent = 'Este RUT ya se encuentra registrado.';
            addButton.disabled = true;
        } else {
            messageDiv.textContent = '';
            addButton.disabled = false;
        }
    }

    function formatRut(input) {
        let rut = input.value.replace(/[^\dkK]/g, '').replace(/^0+/, '');
        if (rut.length > 1) {
            let body = rut.slice(0, -1);
            let dv = rut.slice(-1).toUpperCase();
            input.value = `${new Intl.NumberFormat('es-CL').format(body)}-${dv}`;
        } else { input.value = rut; }
    }
    function validateRut(rut) { return /^[0-9]{1,2}\.[0-9]{3}\.[0-9]{3}-[0-9kK]{1}$/.test(rut); }

    // --- 6. INICIALIZACIÓN ---

    async function loadInitialData() {
        const data = await fetchFromSheet('getClients');
        if (data) {
            clientsCache = data;
            renderClients();
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        loadInitialData();
    });
    </script>
</body>
</html>
